<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-info">
        <div class="player-controls">
          <button class="play-prev player-icon icon"></button>
          <button class="play player-icon icon"></button>
          <button class="play-next player-icon icon"></button>
        </div>
        <div class="progress">
          <input type="range" id="progressRange" min="0" max="100" step="1" value="0" data-content="">
          <div class="duration-time">
            <div class="timer">00:00</div>
            <div class="duration">00:00</div>
          </div>
        </div>
        <div class="volume">
          <div class="volume-icon icon"></div>
          <input type="range" id="soundVoulume" min="0" max="1" step="0.1" value="0.6">
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon icon"></button>
      <button class="slide-next slider-icon icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name"/>
    </div>
  </main>
  <footer class="footer">
    <div class="info-container">
      <span class="settings-icon icon"></span>
      <a href="https://rs.school/js/" class="rss-link" target="_blank">
        <img src="assets/svg/rs_school_js.svg" alt="RSS" class="rss-ico" width="50" height="50">
      </a>
      <div class="copy">Â© 2021 by <a href="https://github.com/aytsaN">aytsaN</a></div>
    </div>
    <div class="quote-container">
      <button class="change-quote icon"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
  </footer>
  <div class="settings-app">

  </div>
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/audioplayer.js"></script>
</body>
</html>
